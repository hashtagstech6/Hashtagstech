openapi: 3.0.0
info:
  title: Hashtag Tech API
  description: API routes for Hashtag Tech website
  version: 1.0.0

servers:
  - url: http://localhost:3000/api
    description: Development server
  - url: https://hashtagstech.com/api
    description: Production server

paths:
  /posts:
    get:
      summary: Get all blog posts
      description: Fetch all published blog posts with ISR caching (60s revalidation)
      tags:
        - Blog
      responses:
        '200':
          description: Successfully retrieved blog posts
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/BlogPostListItem'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /posts/{slug}:
    get:
      summary: Get blog post by slug
      description: Fetch a single blog post with ISR caching (60s revalidation)
      tags:
        - Blog
      parameters:
        - name: slug
          in: path
          required: true
          schema:
            type: string
          description: Blog post slug
      responses:
        '200':
          description: Successfully retrieved blog post
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BlogPost'
        '404':
          description: Blog post not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /careers:
    get:
      summary: Get all active job openings
      description: Fetch all active career opportunities with ISR caching (300s revalidation)
      tags:
        - Careers
      responses:
        '200':
          description: Successfully retrieved job openings
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CareerListItem'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /careers/{slug}:
    get:
      summary: Get job opening by slug
      description: Fetch a single job posting with ISR caching (300s revalidation)
      tags:
        - Careers
      parameters:
        - name: slug
          in: path
          required: true
          schema:
            type: string
          description: Job posting slug
      responses:
        '200':
          description: Successfully retrieved job posting
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Career'
        '404':
          description: Job posting not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /services:
    get:
      summary: Get all services
      description: Fetch all services ordered by display order with ISR caching (3600s revalidation)
      tags:
        - Services
      responses:
        '200':
          description: Successfully retrieved services
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Service'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /services/{slug}:
    get:
      summary: Get service by slug
      description: Fetch a single service with ISR caching (3600s revalidation)
      tags:
        - Services
      parameters:
        - name: slug
          in: path
          required: true
          schema:
            type: string
          description: Service slug
      responses:
        '200':
          description: Successfully retrieved service
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Service'
        '404':
          description: Service not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /ai-services:
    get:
      summary: Get all AI services
      description: Fetch all active AI services for homepage section with ISR caching (3600s revalidation)
      tags:
        - Services
      responses:
        '200':
          description: Successfully retrieved AI services
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AIService'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /contact:
    post:
      summary: Submit contact form
      description: Submit contact form for email delivery via Brevo
      tags:
        - Contact
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ContactFormSubmission'
      responses:
        '200':
          description: Contact form submitted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Thank you for your message. We'll get back to you soon!
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Validation failed
                  details:
                    type: object
                    additionalProperties: true
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

components:
  schemas:
    BlogPostListItem:
      type: object
      required:
        - id
        - title
        - slug
        - excerpt
        - publishedAt
      properties:
        id:
          type: string
        title:
          type: string
        slug:
          type: string
        excerpt:
          type: string
        mainImage:
          type: object
          properties:
            url:
              type: string
            alt:
              type: string
        author:
          type: object
          properties:
            name:
              type: string
            image:
              type: string
        categories:
          type: array
          items:
            type: object
            properties:
              name:
                type: string
              slug:
                type: string
        publishedAt:
          type: string
          format: date-time

    BlogPost:
      allOf:
        - $ref: '#/components/schemas/BlogPostListItem'
        - type: object
          properties:
            content:
              type: array
              items:
                type: object
            seoTitle:
              type: string
            seoDescription:
              type: string

    CareerListItem:
      type: object
      required:
        - id
        - title
        - slug
        - department
        - location
        - type
        - publishedAt
      properties:
        id:
          type: string
        title:
          type: string
        slug:
          type: string
        department:
          type: string
          enum: [Engineering, Design, Marketing, Sales, Operations]
        location:
          type: string
        type:
          type: string
          enum: [Full-time, Part-time, Contract, Remote]
        publishedAt:
          type: string
          format: date-time

    Career:
      allOf:
        - $ref: '#/components/schemas/CareerListItem'
        - type: object
          properties:
            description:
              type: array
              items:
                type: object
            requirements:
              type: array
              items:
                type: string
            benefits:
              type: array
              items:
                type: string

    Service:
      type: object
      required:
        - id
        - title
        - slug
        - category
        - shortDescription
        - ctaText
        - ctaStyle
        - order
      properties:
        id:
          type: string
        title:
          type: string
        slug:
          type: string
        category:
          type: string
          enum: [web-development, app-development, social-media-marketing, ai-services]
        shortDescription:
          type: string
        features:
          type: array
          items:
            type: string
        ctaText:
          type: string
        ctaStyle:
          type: string
          enum: [primary, secondary]
        order:
          type: integer
        isFeatured:
          type: boolean

    AIService:
      type: object
      required:
        - id
        - title
        - slug
        - number
        - shortDescription
        - order
        - isActive
      properties:
        id:
          type: string
        title:
          type: string
        slug:
          type: string
        number:
          type: string
          description: Display number (e.g., "01", "02", "03")
        shortDescription:
          type: string
        features:
          type: array
          items:
            type: string
        order:
          type: integer
        isActive:
          type: boolean

    ContactFormSubmission:
      type: object
      required:
        - name
        - email
        - service
        - message
      properties:
        name:
          type: string
          minLength: 2
          maxLength: 100
        email:
          type: string
          format: email
        phone:
          type: string
          maxLength: 20
        company:
          type: string
          maxLength: 100
        service:
          type: string
          enum: [web-development, mobile-app, ai-agents, marketing, other]
        message:
          type: string
          minLength: 10
          maxLength: 5000

    Error:
      type: object
      required:
        - error
      properties:
        error:
          type: string
        details:
          type: object
          additionalProperties: true

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      description: API authentication (future use)

security: []
